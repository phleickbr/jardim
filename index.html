<div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
          
          <p> 
            <label for="nome_cad">Nome Completo</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" />
          </p>

          <p> 
            <label for="nasc_cad">Data de Nascimento</label>
            <input id="nasc_cad" name="nasc_cad" required="required" type="text" placeholder="dd/mm/aaaa" /> 
          </p>

          <p> 
            <label for="email_cad">E-Mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" /> 
          </p>

          <p> 
            <label for="tel_cad">Telefone Residencial</label>
            <input id="tel_cad" name="tel_cad" required="required" type="text" /> 
          </p>

          <p> 
            <label for="cel_cad">Celular</label>
            <input id="cel_cad" name="cel_cad" required="required" type="text" /> 
          </p>

          <p> 
            <label for="munin_cad">Municipio de Origem</label>
            <input id="munin_cad" name="munin_cad" required="required" type="text" /> 
          </p>

          <p> 
            <label for="senha_cad">Senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" />
          </p>
          
          <p> 
            <input type="submit" value="Cancelar"/>
            <input type="submit" value="Cadastrar"/> 
            

          </p>
        </form>
      </div>
    </div>
  </div>
